<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEAD -->
    <div class="row my-4 mx-5 ">
        <div class="card p-0">
            <div class="card-header text-start">
                <h3 class="m-0">Payment form example</h3>
            </div>
            <!-- WARNING -->
            <div class="card-body p-3">
                <div class="alert alert-danger col-12 py-2 px-3" role="alert">
                    Some fields are missing
                </div>
                <!-- CARD/CVC/AMOUNT -->
                <div class="row m-0 p-0">
                    <div class="col-5 p-0">
                        <div class="mb-3">
                            <label for="Card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3 pr-5 pl-5">
                        <div class="mb-3">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="CVC" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="mb-3 ">
                            <label for="Amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <!-- NAME/LAST NAME -->
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="First Name" placeholder="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="Last Name" placeholder="">
                    </div>
                </div>
            </div>
            <!-- ADDRESS -->
            <div class="row"></div>
            <div class="row m-0 p-0">
                <div class="col-6 p-0">
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" placeholder="">
                    </div>
                </div>
                <div class="col-3 p-3 pt-0 pb-0">
                    <label for="form-select-sm example" class="form-label">State</label>
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Pick a state</option>
                        <option value="1">Región Metropolitana</option>
                        <option value="2">Region de Antofagasta</option>
                        <option value="3">Región de Magallanes</option>
                    </select>
                </div>
                <div class="col-3 p-0">
                    <div class="mb-3">
                        <label for="Postalcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postalcode" placeholder="">
                    </div>
                </div>
            </div>
            
            <!-- PAYMENT/MSG -->
            <div class="row  m-0 p-0 ">
                <div class="col-6 p-0">
                    <p>We accept:</p>
                    <div class="bg bg-secondary rounded text-white py-1 px-2 m-0 d-inline-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option1">
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master" value="option2">
                        <label class="form-check-label" for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="option3">
                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypal" value="option4">
                        <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>
                    </div>
                </div>
                <div class="col-6 p-0 ps-3">
                    <div class="mb-3">
                        <label for="Message" class="form-label">Message</label>
                        <textarea class="form-control" id="Mesagge" rows="3"></textarea>
                        <p class="fw-lighter" >Add my notes here </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- SUBMIT -->
        <div class="card-footer text-muted text-end">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
